<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Control de Asistencia – Iniciar sesión</title>
    <link rel="stylesheet" href="/assets/css/styles_login.css" />
</head>

<body>
    <!-- Geometric Background -->
    <div class="geometric-bg">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-wrapper">
            <!-- Left Panel - Decorative -->
            <div class="login-left">
                <div class="brand-content">
                    <div class="brand-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" />
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <h2 class="brand-title">Control de Asistencia</h2>
                    <p class="brand-description">
                        Gestiona el registro de asistencia de tu equipo de forma eficiente y profesional
                    </p>
                </div>
            </div>

            <!-- Right Panel - Form -->
            <div class="login-right">
                <div class="login-header">
                    <h1 class="login-title">Iniciar Sesión</h1>
                    <p class="login-subtitle">Ingrese sus credenciales para acceder al sistema</p>
                </div>

                <form id="loginForm" method="post" action="/auth/login" autocomplete="on" novalidate>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input type="email" id="usuario" name="usuario" placeholder="Nombre de usuario"
                                inputmode="email" autocomplete="username" required aria-required="true" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input type="password" id="password" name="contrasenia" placeholder="••••••••••••"
                                autocomplete="current-password" required aria-required="true" />
                        </div>
                        <a href="#" class="forgot-link">¿Olvidó su contraseña?</a>
                    </div>

                    <button type="submit" class="btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
